---
applications:
  - name: onp-onboard-ui
    memory: 256M
    disk_quota: 512M
    instances: 1
    buildpack: nodejs_buildpack
    command: npm start
    env:
      NODE_ENV: production
      NPM_CONFIG_PRODUCTION: false
    stack: cflinuxfs4
    # Serve index.html for all routes (SPA routing)
    health-check-type: http
    health-check-http-endpoint: /

