---
applications:
  - name: onp-onboard-ui
    memory: 256M
    disk_quota: 512M
    instances: 1
    buildpack: nodejs_buildpack
    command: npm run build && npm start
    env:
      NODE_ENV: production
      NPM_CONFIG_PRODUCTION: false
    stack: cflinuxfs4
    # Health check endpoint
    health-check-type: http
    health-check-http-endpoint: /health

